<html lang="en">

<head>

<body>

    <input type="text" name="wrd" id="wrd">

    <input type="button" onclick="cheker()" value="Check"> <br>

    Es un palimdromo? <p id="resultado"></p>

    <script>
        function cheker() {
            var x = document.getElementById("wrd").value.replace(/ /g, "");
            console.log(x);
            var y = x.split("").reverse().join("");
            console.log(y);
            var res = y == x;
            document.getElementById("resultado").innerHTML = res;
        }
    </script>
